<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="../css/snake.css">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <h1>Snake</h1>


    <div class='landing-page'>
      <figure class="snake-game"></figure>

      <div class="welcome hidden">
        <h3>Welcome to Snake!</h3>
        <p>Choose difficulty and</p>
        <p>begin playing!</p>
        <p>GOOD LUCK!!!</p>
      </div>

      <div class="sidebar">
        <div class="score-board">
          <h3>Score</h3>
          <div class="score">0</div>
          <h3>High Score</h3>
          <div class="high-score">0</div>
          <h3>All Time High</h3>
          <div class="all-time-high">0</div>
        </div>

        <div class="controls">
          <h3>Controls</h3>
          <p>↑ ↓ ← → / W A S D</p>
          <p>Pause: Space Bar</p>
        </div>

        <div class="level">
          <h3>Difficulty Level</h3>
          <button type="button" class="easy" name="easy">Easy</button>
          <button type="button" class="medium" name="medium">Med</button>
          <button type="button" class="hard" name="hard">Hard</button>
        </div>
      </div>
      
    </div>

    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/snake-view.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/coord.js"></script>
    <script src="../js/snake.js"></script>
    <script src="../js/apple.js"></script>

    <script>
      $(function () {
        SG.view = new SG.View($(".snake-game"));
      });
    </script>
  </body>
</html>
